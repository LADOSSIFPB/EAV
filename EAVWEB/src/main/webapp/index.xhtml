<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script type="text/javascript">
var userAgent = navigator.userAgent.toLowerCase();
var devices = new Array('nokia','iphone','blackberry','sony','lg',
'htc_tattoo','samsung','symbian','SymbianOS','elaine','palm',
'series60','windows ce','android','obigo','netfront',
'openwave','mobilexplorer','operamini');
var url_redirect = 'http://192.168.52.114:8080/EAVWEB/m.index.xhtml';
function mobiDetect(userAgent, devices) {
for(var i = 0; i &lt; devices.length; i++) {
if (userAgent.search(devices[i]) > 0) {
return true;
}
}
return false;
}
if (mobiDetect(userAgent, devices)) {
window.location.href = url_redirect;
}
</script>

	<meta charset="utf-8" />
	<title>EAV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="resources/dist/css/vendor/bootstrap.min.css"
		rel="stylesheet" />

	<link href="resources/dist/css/flat-ui.css" rel="stylesheet" />
	<link href="resources/css/sticky-footer.css" rel="stylesheet" />

	<style>
html {
	height: 100%;
}

body {
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-color: white;
}
</style>

</h:head>

<h:body>

	<div class="container">

		<div class="row" style="padding: 7%;">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-md-8">

						<h:graphicImage value="/resources/img/Untitled.gif"
							style="width: 80%;" />

					</div>
					<div class="col-xs-12 col-md-4">
						<div class="login-form">
							<h:form>
								<p:messages id="msg_login" showDetail="true" showSummary="false"
									autoUpdate="true" />
								<div class="form-group">
									<h:inputText class="form-control login-field"
										value="#{loginBean.usuario.email}" placeholder="Login"
										id="login-name" />
									<label class="login-field-icon fui-user" for="login-name"></label>
								</div>

								<div class="form-group">
									<h:inputSecret class="form-control login-field"
										value="#{loginBean.usuario.senha}" placeholder="Senha"
										id="login-pass" />
									<label class="login-field-icon fui-lock" for="login-pass"></label>
								</div>

								<h:commandLink class="btn btn-primary btn-lg btn-block"
									actionListener="#{loginBean.fazerLogin()}" value="Login" />
								<a class="login-link" href="#">Esqueceu sua senha?</a>
								<h:link class="login-link" outcome="singup">Ainda não é um usuário? Cadastre-se!</h:link>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->

	<footer class="footer">
		<div class="container" style="height: 80%;">
			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-xs-12 col-md-8"></div>
						<div class="col-xs-12 col-md-4">
							<ul style="height: 90%;">
								<li>&#169;2015 EAV</li>
								<li><a href="sobre.xhtml">Sobre</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="resources/dist/js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="resources/dist/js/flat-ui.min.js"></script>

	<script src="resources/docs/assets/js/application.js"></script>
</h:body>
</html>
