<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/dist/css/vendor/bootstrap.min.css"
		rel="stylesheet" />

	<link href="resources/dist/css/flat-ui.css" rel="stylesheet" />

	<style>
#footer {
	color: #666;
	background: #eee;
	width: 100%;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
}
</style>

	<title>EAV</title>
</h:head>

<h:body style="background: url(resources/img/airplane.jpg) no-repeat; background-size: 100%;">

	<div class="container" style="margin-top: 8%;">
		<div class="login-form"
			style="width: 30%; float: right;">
			<h:form>
				<p:messages id="msg_login" showDetail="true" showSummary="false"
					autoUpdate="true" />
				<div class="form-group">
					<h:inputText class="form-control login-field"
						value="#{loginBean.usuario.email}" placeholder="Login"
						id="login-name" />
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="form-group">
					<h:inputSecret class="form-control login-field"
						value="#{loginBean.usuario.senha}" placeholder="Senha"
						id="login-pass" />
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<h:commandLink class="btn btn-primary btn-lg btn-block"
					actionListener="#{loginBean.fazerLogin()}" value="Login" />
				<a class="login-link" href="#">Esqueceu sua senha?</a>
				<h:link class="login-link" outcome="singup">Ainda não é um usuário? Cadastre-se!</h:link>
			</h:form>
		</div>
	</div>

	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-7">
					<h3 class="footer-title">Felipe Nascimento</h3>
				</div>
				<!-- /col-xs-7 -->
			</div>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="resources/dist/js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="resources/dist/js/flat-ui.min.js"></script>

	<script src="resources/docs/assets/js/application.js"></script>
</h:body>
</html>
