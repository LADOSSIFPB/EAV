<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/usuario.xhtml">

	<ui:define name="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="tile teste3">
						<h:graphicImage class="img-thumbnail"
							value="/fileuser/#{usuarioBean.usuario.cpf}.png"
							style="height:200px;" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Trocar senha</h3>
						</div>
						<h:form>

							<div class="panel-body">
								<div class="row">
									<div class="col-lg-10">
										<p:messages id="msg_login" showDetail="true"
											showSummary="false" autoUpdate="true" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<h:outputLabel for="senhaatual" value="Senha atual: " />
									</div>
									<div class="col-lg-9">
										<p:password id="senhaatual" class="form-control login-field"
											value="#{editarInformacoesBean.novaSenha.senhaatual}" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<h:outputLabel for="pwd1" value="Nova senha:" />
									</div>
									<div class="col-lg-9">
										<p:password id="pwd1" value="#{editarInformacoesBean.novaSenha.senhanova}"
											class="form-control login-field" match="pwd2"
											label="Password 1" required="true"
											validatorMessage="As senhas são imcompatíveis" />
									</div>
								</div>
								<div class="row">

									<div class="col-lg-3">
										<h:outputLabel for="pwd2" value="Digite a senha novmente:" />
									</div>
									<div class="col-lg-9">
										<p:password id="pwd2" value="#{editarInformacoesBean.novaSenha.senhanova}"
											class="form-control login-field" label="Password 2"
											required="true" />
									</div>
								</div>

								<div class="row">

									<div class="col-lg-2">
										<h:commandButton actionListener="#{editarInformacoesBean.trocarSenha()}"
											value="Trocar senha" />
									</div>
									<div class="col-lg-10"></div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<link href="../resources/css/style.css" rel="stylesheet" />
		<script src="../resources/dist/js/vendor/jquery.min.js"></script>
	</ui:define>
</ui:composition>
