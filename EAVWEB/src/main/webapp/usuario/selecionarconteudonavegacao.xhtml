<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/usuario.xhtml">
	
	<ui:define name="section">
		<div class="container">

			<h:form role="form">

				<h:outputLabel for="assuntos"
					value="Selecione os assuntos do simulado: ">
					<h:selectManyCheckbox id="assuntos"
						value="#{conteudoNavegacaoBean.idAssuntos}" required="true"
						label="assuntos" layout="pageDirection">
						<f:selectItems value="#{conteudoNavegacaoBean.assuntosSelect}" />
					</h:selectManyCheckbox>

					<h:commandButton
						actionListener="#{conteudoNavegacaoBean.iniciarSimulado()}"
						value="Iniciar simulado" />
				</h:outputLabel>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
