<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="../resources/dist/css/vendor/bootstrap.min.css"
		rel="stylesheet" />

	<link href="../resources/dist/css/flat-ui.css" rel="stylesheet" />
	<link href="../resources/css/style.css" rel="stylesheet" />

	<title>EAV</title>
</h:head>

<h:body>

	<style>
body {
	padding-top: 70px;
	min-width: 650px;
}
</style>

	<div class="container">

		<h:form role="form">

			<h:outputLabel for="assuntos" value="Selecione os assuntos do simulado: ">
				<h:selectManyCheckbox id="assuntos" value="#{conteudoNavegacaoBean.idAssuntos}"
					required="true" label="assuntos" layout="pageDirection">
					<f:selectItems value="#{conteudoNavegacaoBean.assuntosSelect}" />
				</h:selectManyCheckbox>

				<h:commandButton actionListener="#{conteudoNavegacaoBean.iniciarSimulado()}"
					value="Iniciar simulado" />
				</h:outputLabel>
		</h:form>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../resources/dist/js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="../resources/dist/js/flat-ui.min.js"></script>

	<script src="../resources/docs/assets/js/application.js"></script>
</h:body>
</html>
