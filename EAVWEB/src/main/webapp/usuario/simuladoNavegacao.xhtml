<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/usuario.xhtml">

	<ui:define name="section">
		<div class="container">
			<h:form>
				<p:dataScroller value="#{simuladoNavegacaoBean.questoes}"
					var="questao" chunkSize="10" rowIndexVar="numeroQuestao"
					styleClass="panel panel-default">
					<f:facet name="header">
           			 Simulado Navegação Aerea
        		</f:facet>

					<p:outputPanel>
						<h:panelGrid columns="1">

							<h:outputText for="questao" />
							<h:outputText id="questao"
								value="Questão #{numeroQuestao+1}: #{questao.nomeQuestao}" />


							<h:selectOneRadio id="opcoes" value="#{questao.resposta}"
								required="true" label="opcoes" layout="pageDirection">
								<f:selectItems value="#{questao.opcoesSelectItem}" />
							</h:selectOneRadio>

						</h:panelGrid>
					</p:outputPanel>

					<hr />

				</p:dataScroller>
				<div id="submeter" style="padding: 2%;">
					<h:commandButton action="#{simuladoNavegacaoBean.encerrarProva()}"
						value="Finalizar prova"/>
				</div>
			</h:form>
		</div>
		<link href="../resources/css/style.css" rel="stylesheet" />
		<script src="../resources/dist/js/vendor/jquery.min.js"></script>
	</ui:define>
</ui:composition>
