<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/usuario.xhtml">

	<ui:define name="section">

		<div class="container">
			<h:form>

				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-xs-12 col-md-8">
								<h3>
									Nota:
									<h:outputText value="#{simuladoBean.resultado.nota}">
										<f:convertNumber groupingUsed="true" maxFractionDigits="2" />
									</h:outputText>
								</h3>
							</div>
							<div class="col-xs-12 col-md-4">

								<p:chart type="pie" model="#{simuladoBean.pieChartModel}" />
							</div>
						</div>
					</div>
				</div>
				<p:dataScroller value="#{simuladoBean.resultado.questoesResultado}"
					var="questoesResultado" chunkSize="10"
					styleClass="panel panel-default">
					<f:facet name="header">
           			 An√°lise do simulado
        		</f:facet>

					<p:outputPanel>
						<h:panelGrid columns="1" style="width:100%;">

							<h:outputText for="questao"/>
							<h:outputText id="questao"
								value="#{questoesResultado.nomeQuestao}" />

							<div class="alert alert-success" role="alert">
								<span class="fui-check"></span>#{questoesResultado.respostaCorreta}
							</div>

							<script>
								if ("#{questoesResultado.respostaErrada}" != "")
									document
											.write('<div class="alert alert-danger" role="alert"><span class="fui-cross"></span>'
													+ "#{questoesResultado.respostaErrada}"
													+ '</div>')
							</script>

						</h:panelGrid>

					</p:outputPanel>

					<hr />

				</p:dataScroller>
			</h:form>
		</div>
		<link href="../resources/css/style.css" rel="stylesheet" />
	</ui:define>

</ui:composition>
