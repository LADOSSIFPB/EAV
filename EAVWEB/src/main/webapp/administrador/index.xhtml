<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="../resources/dist/css/vendor/bootstrap.min.css"
		rel="stylesheet" />

	<link href="../resources/dist/css/flat-ui.css" rel="stylesheet" />

	<title>EAV</title>
</h:head>

<h:body>

	<div class="container">
		<div class="row">
			<div class="col-md-12"
				style="background-color: white; border-radius: 3px; padding: 4%;">
				<h4>Cadastrar questão:</h4>
				<h:form class="form-horizontal" role="form">

					<div class="form-group">
						<label for="disciplina" class="col-lg-2 control-label">Disciplina
						</label>
						<div class="col-lg-10">
							<h:selectOneMenu id="disciplina"
								value="#{questaoBean.questao.assunto.disciplina.idDisciplina}"
								required="true">
								<f:selectItem itemLabel="Selecione uma disciplina" itemValue=""
                                                noSelectionOption="true" />
								<f:selectItems value="#{questaoBean.disciplinas}" />
								<f:ajax event="blur" render="@form"></f:ajax>
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="form-group">
						<label for="assunto" class="col-lg-2 control-label">Assunto
						</label>
						<div class="col-lg-10">
							<h:selectOneMenu id="assunto"
								value="#{questaoBean.questao.assunto.idAssunto}"
								required="true">
								<f:selectItems value="#{questaoBean.assuntos}" />
							</h:selectOneMenu>
						</div>
					</div>

					<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label">Nome
							da questão: </label>
						<div class="col-lg-10">
							<h:inputText class="form-control" id="inputName"
								placeholder="Nome" required="true"
								value="#{questaoBean.questao.nomeQuestao}" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label"><h:commandButton
								value="Adicionar opção" actionListener="#{questaoBean.adiciona()}">
								<f:ajax render="htmlPanelGrid" />
							</h:commandButton></label>
						<div class="col-lg-10">
							<h:panelGrid binding="#{questaoBean.htmlPanelGrid}"
								id="htmlPanelGrid" style="width: 100%;"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<h:commandButton
								actionListener="#{questaoBean.cadastrarQuestao()}"
								value="Finalizar cadastro" class="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
			<!-- /.col-md-12 -->
		</div>
		<!-- /.row -->
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../resources/dist/js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="../resources/dist/js/flat-ui.min.js"></script>

	<script src="../resources/docs/assets/js/application.js"></script>


</h:body>
</html>
